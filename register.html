<!DOCTYPE html>
<html>
<head>
  <title>Student Registration</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Student Registration</h2>

    <form>
      <label>First Name</label>
      <input type="text" required>

      <label>Last Name</label>
      <input type="text" required>

      <label>Roll</label>
      <input type="number" required>

      <label>Department</label>
      <select required>
        <option value="">Select</option>
        <option>CMT</option>
        <option>CT</option>
        <option>PT</option>
        <option>ET</option>
        <option>MT</option>
      </select>

      <label>Semester</label>
      <select required>
        <option value="">Select</option>
        <option>1st</option>
        <option>2nd</option>
        <option>3rd</option>
        <option>4th</option>
        <option>5th</option>
        <option>6th</option>
        <option>7th</option>
        <option>8th</option>
      </select>

      <button type="submit">Submit</button>
    </form>
  </div>
  <div class="footer">

</div>
</body>
</html>
